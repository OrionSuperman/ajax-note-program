<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>notes</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$(document).ready(function(){
			$('note').submit(function(){
				$.post('/notes/create', $(this).serialize(), function(res){
					$('#notes').html(res);
				});
				return false;
			});
		});
	</script>
	<style>
		
	</style>
</head>
<body>
	
	<h1>Notes</h1>

	<div id="notes">
		{% for note in notes %}
		<div class='note'>
			<h3 class='title'>{{ note['title'] }}</h3>
			<textarea name='description' class='description'>{{ note['description'] }}</textarea>
		</div>
		{% endfor %}
	</div>
	<form action='/notes/create'>
		
	</form>
</body>
</html>
